name: Bug Report
description: Report an issue in Whisper
labels: [bug]
body:

  - type: textarea
    id: reproduce-steps
    attributes:
      label: Steps to reproduce
      description: Provide an example of the issue.
      placeholder: |
        Example:
          1. First step
          2. Second step
          3. Issue here
    validations:
      required: true

  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      placeholder: |
        Example:
          "This should happen..."
    validations:
      required: true

  - type: textarea
    id: actual-behavior
    attributes:
      label: Actual behavior
      placeholder: |
        Example:
          "This happened instead..."
    validations:
      required: true

  - type: input
    id: Whisper-version
    attributes:
      label: Whisper version
      description: |
        You can find the version of Whisper in the application information in the 'settings' of your Android system.
      placeholder: |
        Example: "1.9"
    validations:
      required: true

  - type: input
    id: android-version
    attributes:
      label: Android version
      description: |
        You can find this somewhere in **About** section of your Android settings.
      placeholder: |
        Example: "Android 12"
    validations:
      required: true

  - type: input
    id: android-rom
    attributes:
      label: Android Custom/Specific ROM or Device
      description: |
        You can find this somewhere in **About** section of your Android settings. If you are not sure or you don't know what a ROM is, just specify your device model.
      placeholder: |
        Examples: "Stock, One UI, EMUI, MIUI, GrapheneOS, LineageOS, CalyxOS, etc..."
        If unsure: "Google Pixel 8, Samsung Galaxy S22, OnePlus 10, etc..."
    validations:
      required: true

  - type: textarea
    id: other-details
    attributes:
      label: Other details
      placeholder: |
        Additional details and attachments.

  - type: checkboxes
    id: acknowledgements
    attributes:
      label: Acknowledgements
      description: Your issue will be closed if you haven't done these steps.
      options:
        - label: I have searched the existing issues and this is a new ticket, **NOT** a duplicate or related to another open issue.
          required: true
        - label: I have written a short but informative title.
          required: true
        - label: I will fill out all of the requested information in this form.
          required: true
